<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Photo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        img {
            object-fit: cover;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
